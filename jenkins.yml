---
 - hosts: all
   become: yes
   gather_facts: no
   tasks: 
    - name: installing java
      apt:
        name: openjdk-8-jre
        state: present

    - name: installing maven
      apt:
        name: "{{item}}"
        state: latest
        update_cache: yes
      with_items:
          - maven 

    - name: adding jenkins repository
      get_url: wget -q -O - https://pkg.jenkins.io/debian/jenkins-ci.org.key | sudo apt-key add - 

    - name: Adding the jenkins repo to repo source.list file
      shell:  echo deb https://pkg.jenkins.io/debian-stable binary/ | sudo tee /etc/apt/sources.list.d/jenkins.list 

    - name: install jenkins
      apt:
        name: jenkins
        state: present
        update_cache: yes

    - name: start jenkins server
      service:
        name: jenkins
        state: start         
