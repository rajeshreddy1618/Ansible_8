---
 - hosts: all
   become: yes
   gather_facts: no
   tasks: 
    - name: installing java
      apt:
        name: openjdk-8-jre
        state: present

    - name: installing maven
      apt:
        name: "{{item}}"
        state: latest
        update_cache: yes
      with_items:
          - maven 

    - name: adding jenkins repository
      shell:  wget -q -O - https://pkg.jenkins.io/debian/jenkins-ci.org.key | sudo apt-key add - 

    - name: Adding the jenkins repo to repo source.list file
      shell:  echo deb https://pkg.jenkins.io/debian-stable binary/ | sudo tee /etc/apt/sources.list.d/jenkins.list 

    - name: updating server
      shell: apt-get update
      
    - name: install jenkins
      shell: apt-get install -y

    - name: start jenkins server
      systemd:
       name: jenkins
       state: started

    - name: enable jenkins
      systemd:
       name: jenkins
       enabled: true

    - name: sleep for 30 seconds and continue with play
      wait_for: timeout=30
      delegate_to: localhost

    - name: init password jenkin
      shell: cat /var/lib/jenkins/secrets/initialAdminPassword
      changed_when: false
      register: result

    - name: print init password jenkins
      debug:
       var: result.stdout        

